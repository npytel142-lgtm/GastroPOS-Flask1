<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administratora - GastroPOS</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 20px; background-color: #f4f4f9; }
        .container { max-width: 1200px; margin: auto; background: white; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); }
        h1 { color: #333; border-bottom: 2px solid #008CBA; padding-bottom: 10px; margin-bottom: 20px; }
        h2 { color: #008CBA; margin-top: 30px; border-bottom: 1px dashed #ccc; padding-bottom: 5px; }
        .tab { display: none; }
        .tab.active { display: block; }
        .tab-buttons button { padding: 10px 20px; margin-right: 10px; cursor: pointer; border: 1px solid #ccc; background: #eee; border-radius: 5px 5px 0 0; }
        .tab-buttons button.active { background: #008CBA; color: white; border-color: #008CBA; }
        table { width: 100%; border-collapse: collapse; margin-top: 15px; }
        th, td { padding: 12px; border: 1px solid #ddd; text-align: left; }
        th { background-color: #008CBA; color: white; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; margin-bottom: 5px; font-weight: bold; }
        .form-group input, .form-group select { width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 4px; box-sizing: border-box; }
        .form-group button { background-color: #4CAF50; color: white; padding: 10px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; margin-top: 10px; }
        .form-group button:hover { background-color: #45a049; }
        .message { padding: 10px; background-color: #f0f8ff; border: 1px solid #008CBA; color: #008CBA; margin-top: 10px; border-radius: 4px; display: none; }
        .back-button { float: right; padding: 10px 20px; background-color: #f44336; color: white; text-decoration: none; border-radius: 4px; }
        .back-button:hover { background-color: #da190b; }
    </style>
</head>
<body>
    <div class="container">
        <a href="{{ url_for('tables') }}" class="back-button">Wr贸 do Stolik贸w</a>
        <h1>Panel Administratora</h1>

        <div class="tab-buttons">
            <button class="active" onclick="openTab('billing')">Rozliczenie Kelner贸w</button>
            <button onclick="openTab('menu')">Zarzdzanie Menu</button>
        </div>

        <div id="billing" class="tab active">
            <h2>Raport Sprzeda偶y wg Kelner贸w</h2>
            <form id="report-form" style="display: flex; gap: 20px; align-items: flex-end; margin-bottom: 20px;">
                <div class="form-group" style="flex: 1;">
                    <label for="start_date">Data pocztkowa:</label>
                    <input type="date" id="start_date" name="start_date" value="{{ start_date }}" required>
                </div>
                <div class="form-group" style="flex: 1;">
                    <label for="end_date">Data kocowa:</label>
                    <input type="date" id="end_date" name="end_date" value="{{ end_date }}" required>
                </div>
                <div class="form-group" style="flex: 0; display: flex; gap: 10px;">
                    <button type="button" id="display-report-btn" onclick="loadWaiterSummary()" style="background-color: #008CBA;">Wywietl Raport</button>
                    <button type="submit" formaction="{{ url_for('api_generate_pdf') }}" formmethod="GET" style="background-color: #f44336;">Generuj PDF </button>
                </div>
            </form>

            <table>
                <thead>
                    <tr>
                        <th>ID Kelnera</th>
                        <th>Imi</th>
                        <th>Liczba Zamknitych Rachunk贸w</th>
                        <th>czna Sprzeda偶 (PLN)</th>
                    </tr>
                </thead>
                <tbody id="waiter-summary-body">
                    
                </tbody>
                <tfoot id="waiter-summary-footer">
                    </tfoot>
            </table>
        </div>

        <div id="menu" class="tab">
            <h2>Dodawanie Nowej Pozycji Menu</h2>
            <div id="menu-message" class="message"></div>
            <form id="add-item-form">
                <div class="form-group">
                    <label for="item_name">Nazwa pozycji:</label>
                    <input type="text" id="item_name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="item_price">Cena (np. 12.50):</label>
                    <input type="text" id="item_price" name="price" required placeholder="U偶yj kropki lub przecinka">
                </div>
                <div class="form-group">
                    <label for="item_category">Kategoria:</label>
                    <select id="item_category" name="category" required>
                        <option value="">-- Wybierz istniejc --</option>
                        {% for cat in menu_categories %}
                            <option value="{{ cat }}">{{ cat }}</option>
                        {% endfor %}
                    </select>
                    <input type="text" id="new_category_input" placeholder="Wpisz now kategori (jeli brak na licie)" style="margin-top: 5px;">
                </div>
                <div class="form-group">
                    <button type="submit">Dodaj Pozycj do Menu</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        function openTab(tabName) {
            var i;
            var tabs = document.getElementsByClassName("tab");
            for (i = 0; i < tabs.length; i++) {
                tabs[i].classList.remove("active");
            }
            document.getElementById(tabName).classList.add("active");
            
            var buttons = document.querySelectorAll('.tab-buttons button');
            for (i = 0; i < buttons.length; i++) {
                buttons[i].classList.remove("active");
                if (buttons[i].textContent.includes(tabName === 'billing' ? 'Rozliczenie' : 'Menu')) {
                     buttons[i].classList.add("active");
                }
            }
        }
        
        async function loadWaiterSummary() {
            const startDate = document.getElementById('start_date').value;
            const endDate = document.getElementById('end_date').value;
            const summaryBody = document.getElementById('waiter-summary-body');
            const summaryFooter = document.getElementById('waiter-summary-footer');
            
            // POPRAWKA BDU BuildError: U偶ywamy staej cie偶ki URL zamiast url_for()
            const url = `/api/waiter_summary?start_date=${startDate}&end_date=${endDate}`; 

            summaryBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">adowanie danych...</td></tr>';
            summaryFooter.innerHTML = '';

            try {
                const response = await fetch(url);
                const data = await response.json();

                summaryBody.innerHTML = ''; 
                let totalSalesSum = 0;

                if (data.error) {
                    summaryBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: red;">Bd: ${data.error}</td></tr>`;
                    return;
                }

                if (data.length === 0) {
                    summaryBody.innerHTML = '<tr><td colspan="4" style="text-align: center;">Brak danych do wywietlenia w wybranym okresie.</td></tr>';
                    return;
                }

                data.forEach(waiter => {
                    const row = summaryBody.insertRow();
                    row.insertCell().textContent = waiter.id;
                    row.insertCell().textContent = waiter.name;
                    row.insertCell().textContent = waiter.orders_count;
                    row.insertCell().textContent = `${waiter.total_sales.toFixed(2)} z`;
                    row.cells[2].style.textAlign = 'right';
                    row.cells[3].style.textAlign = 'right';
                    totalSalesSum += waiter.total_sales;
                });
                
                // Generowanie stopki z sum cakowit
                summaryFooter.innerHTML = `
                    <tr>
                        <th colspan="3" style="text-align: right; background-color: #ddd; color: #333;">SUMA CAKOWITA:</th>
                        <th style="text-align: right; background-color: #ddd; color: #333;">${totalSalesSum.toFixed(2)} z</th>
                    </tr>
                `;

            } catch (error) {
                summaryBody.innerHTML = `<tr><td colspan="4" style="text-align: center; color: red;">Nie udao si zaadowa raportu: ${error.message}</td></tr>`;
            }
        }

        document.getElementById('add-item-form').onsubmit = async function(e) {
            e.preventDefault();
            const form = e.target;
            const messageDiv = document.getElementById('menu-message');
            messageDiv.style.display = 'none';

            let category = form.category.value;
            const newCategory = document.getElementById('new_category_input').value.trim().toUpperCase();
            
            // U偶yj nowej kategorii, jeli zostaa wpisana
            if (newCategory) {
                category = newCategory;
            }

            if (!category) {
                messageDiv.textContent = 'Prosz wybra lub wpisa kategori.';
                messageDiv.style.display = 'block';
                return;
            }

            // Walidacja ceny
            const priceValue = form.price.value.replace(',', '.');
            if (isNaN(parseFloat(priceValue))) {
                 messageDiv.textContent = 'Cena musi by liczb.';
                 messageDiv.style.display = 'block';
                 return;
            }

            const formData = new FormData();
            formData.append('name', form.name.value);
            formData.append('price', priceValue); 
            formData.append('category', category);

            const response = await fetch('{{ url_for("api_add_item_admin") }}', {
                method: 'POST',
                body: formData
            });

            const result = await response.json();
            messageDiv.textContent = result.message;
            messageDiv.style.display = 'block';
            
            if (result.success) {
                messageDiv.style.backgroundColor = '#d4edda'; // Zielony
                messageDiv.style.color = '#155724';
                // Odwie偶enie, aby nowa kategoria/pozycja pojawia si
                setTimeout(() => window.location.reload(), 1500); 
            } else {
                messageDiv.style.backgroundColor = '#f8d7da'; // Czerwony
                messageDiv.style.color = '#721c24';
            }
        };

        // Domylnie otw贸rz pierwsz zakadk i zaaduj dane raportu
        document.addEventListener('DOMContentLoaded', () => {
             openTab('billing');
             loadWaiterSummary(); // Automatyczne adowanie raportu po zaadowaniu strony
        });
    </script>
</body>
</html>
